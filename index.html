<!DOCTYPE html>
<html lang="en" role="language">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap"
    rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Product preview card component</title>

</head>

<body>
  <div class="container" role="container">
    <!-- <div class="product-pic"> -->
    <img class="desktop-image" role="image" src="images/image-product-desktop.jpg" alt="">
    <img class="mobile-image" src="images/image-product-mobile.jpg" alt="">
    <!-- </div> -->
    <div class="product-infos" role="informations">
      <h6>PERFUME</h6>

      <h1 class="title" role="title">Gabrielle Essence Eau De Parfum</h1>

      <p class="discription">A floral, solar and voluptuous interpretation composed by Olivier Polge,
        Perfumer-Creator for the House of CHANEL.</p>
      <div class="prices">
        <p class="discount">$149.99</p>
        <p class="no-discount"><s>$169.99</s></p>
      </div>
      <button> <img src="images/icon-cart.svg" alt=""> Add to Cart</button>
    </div>

  </div>










  <div class="attribution" role="credit">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Mohammed Djellouli</a>.
  </div>
</body>

</html>
